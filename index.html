<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #countdown {
            font-size: 2rem;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="countdown">3:00</div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="reset">Reset</button>
        <button id="settings">Settings</button>
    </div>
    <script>
        let countdownTime = 180;
        let timeRemaining = countdownTime;
        let interval;

        function updateCountdown() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById("countdown").innerHTML = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startCountdown() {
            if (interval) return;
            interval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    interval = null;
                    document.getElementById("countdown").innerHTML = "Time's up!";
                } else {
                    timeRemaining--;
                    updateCountdown();
                }
            }, 1000);
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
        }

        function stopCountdown() {
            clearInterval(interval);
            interval = null;
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
        }

        function resetCountdown() {
            clearInterval(interval);
            interval = null;
            timeRemaining = countdownTime;
            updateCountdown();
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
        }

        function changeSettings() {
            let newTime = prompt("Enter countdown time in seconds:", countdownTime);
            if (newTime && !isNaN(newTime) && newTime > 0) {
                countdownTime = parseInt(newTime);
                timeRemaining = countdownTime;
                resetCountdown();
            }
        }

        document.getElementById("start").addEventListener("click", startCountdown);
        document.getElementById("stop").addEventListener("click", stopCountdown);
        document.getElementById("reset").addEventListener("click", resetCountdown);
        document.getElementById("settings").addEventListener("click", changeSettings);

        updateCountdown();
    </script>
</body>
</html>
